---
- defaults:
    link:
      relink: true
    create:
      mode: 0755
    shell:
      stdin: true
      stdout: true
      stderr: true

- shell:
  - xcode-select --install || true
  - /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
  - export PATH="/opt/homebrew/bin:/opt/homebrew/sbin:${PATH}" && brew bundle install

- create:
  - ~/Workspace
  - ~/.config
  - ~/.ssh:
      mode: 0700
  - ~/.ssh/conf.d:
      mode: 0700
  - ~/.ssh/keys:
      mode: 0700

- link:
    ~/.config/starship.toml: starship/starship.toml
    ~/.dive.yaml:
    ~/.gitignore:
    ~/.gitconfig:
    ~/.gitconfig-tencent:
    ~/.ssh/conf.d:
    ~/.ssh/config:
    ~/.zshrc:
    ~/.zsh:
      force: true
    ~/Library/Application Support/iTerm2/DynamicProfiles: iterm2/DynamicProfiles

- shell:
  - command: |
      local email
      printf 'Email address used to log into 1password: '
      read email

      op signin my.1password.com "$email"
    description: Log into 1Password.
    quiet: true

