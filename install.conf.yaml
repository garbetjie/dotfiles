---
- defaults:
    link:
      relink: true

# Homebrew
- shell:
  - command: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
    stdout: true
    stderr: true

  - command: brew bundle install
    stdout: true
    stderr: true

- link:
    ~/.config/starship.toml: starship/starship.toml
    ~/.dive.yaml:
    ~/.gitignore:
    ~/.gitconfig:
    ~/.gitconfig-tencent:
    ~/.zshrc:
    ~/.zsh:

- defaults:
    create:
      mode: 0755

# Create workspace directory.
- create:
  - ~/Workspace
